<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-item">
            <div class="content">
                <div class="text">Entrée de la maison</div>
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" class="green-checkbox">
                        <span class="checkmark green"></span>
                    </label>
                    <label>
                        <input type="checkbox" class="red-checkbox">
                        <span class="checkmark red"></span>
                    </label>
                </div>
            </div>
            <div class="comment">
                <label for="comment1">Commentaire:</label>
                <textarea id="comment1" class="comment-text" placeholder="Entrez votre commentaire ici"></textarea>
            </div>
        </div>
        <div class="feedback-item">
            <div class="content">
                <div class="text">Cage escalier</div>
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" class="green-checkbox">
                        <span class="checkmark green"></span>
                    </label>
                    <label>
                        <input type="checkbox" class="red-checkbox">
                        <span class="checkmark red"></span>
                    </label>
                </div>
            </div>
            <div class="comment">
                <label for="comment1">Commentaire:</label>
                <textarea id="comment1" class="comment-text" placeholder="Entrez votre commentaire ici"></textarea>
            </div>
        </div>
        <div class="feedback-item">
            <div class="content">
                <div class="text">Couloir</div>
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" class="green-checkbox">
                        <span class="checkmark green"></span>
                    </label>
                    <label>
                        <input type="checkbox" class="red-checkbox">
                        <span class="checkmark red"></span>
                    </label>
                </div>
            </div>
            <div class="comment">
                <label for="comment1">Commentaire:</label>
                <textarea id="comment1" class="comment-text" placeholder="Entrez votre commentaire ici"></textarea>
            </div>

        </div>
       
       
       
        <div class="date-input">
            <label for="date1">Entrez la date et l'heure:</label>
            <input type="date" id="date1">
            <input type="time" id="time1">
        </div>
        <button id="validate-button">Valider</button>
        <!-- Ajouter d'autres éléments ici -->
    </div>
    <script src="feedback.js"></script>
</body>
</html>
